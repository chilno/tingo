<div id="background">
	<div id="content" class="container well" >
		<h1>Welcome</h1>
		<form class="form-inline">
			<input class="form-control col-md-3" type="text" placeholder="Friend Name" ng-model="friend.name">
			<input class="btn btn-success" type="submit" ng-click ="addFriend()">
		</form>
		<table class="table table-condensed">
			<thead>
				<th>Name</th>
				<th>Show</th>
				<th>Update</th>
				<th>Delete</th>
			</thead>
			<tr ng-repeat=" friend in friends">
				<td>{{friend.name}}</td>
				<td><a href="#/show/{{friend._id}}">Show</a></td>
				<td><a href="#/edit/{{friend._id}}">Edit</a></td>
				<td><a href="" ng-click="delete(friend)">Delete</a></td>
			</tr>
		</table>
	</div>
</div>
